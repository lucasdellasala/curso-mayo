<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Products App</a>
    </nav>
    <!-- APPLICATION -->
    <div class="container">
        <div id="App" class="row pt-5">
            <!-- FORM -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 id="form-title">Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Product price"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2099" step="1" value="2021"
                                class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- PRODUCTS LIST -->
            <div id="product-list" class="col-md-8"></div>

        </div>

    </div>

    <script src="app.js" type="module"></script>
</body>

</html>
